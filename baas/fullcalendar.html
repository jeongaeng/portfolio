<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset='utf-8' />
<link rel="stylesheet" href="./common.css">
<script src='./js/jquery.min.js'></script>
<script src='./js/index.global.min.js'></script>
<script>

document.addEventListener('DOMContentLoaded', function() {
	var calendarEl = document.getElementById('calendar');
	var calendar = new FullCalendar.Calendar(calendarEl, {
		initialView: 'dayGridMonth',
		// header: {
		// 	left: 'prevYear, prev, next, nextYear today',
		// 	center: 'title',
		// 	right: 'dayGridMonth, dayGridWeek, dayGridDay',
		// }

		event
	});

	calendar.render();
});

</script>

</head>

<div class="wrap">

			</div>
		</div>
		<div class="user_wrap">

			</div>
		</div>
		<div class="all_menu">
			<button type="button" class="btn_allmenu">전체메뉴</button>
		</div>
	</header>

	<nav class="lnb">
		<img src="img/lnb.png" alt="">
	</nav>
	
	<div class="top_util">
		
	</div>

	<div class="container">
		<div class="page_title">
			<h2><img src="" alt=""></h2>
		</div>
		<div class="contents">
			<div class="contents_inner">

				<div class="box_wrap">
					<div class="box1 box_inner">
						<h3><span>9월</span> 서비스 현황</h3>
						<div class="service_status">
							<div class="">

							</div>
							<div class="state_line">
								<span class="label ty01">정상</span>
								<span><span>580,608,150</span><span>건</span></span>
							</div>
							<div class="state_line">
								<span class="label ty02">오류</span>
								<span><span>580,608,150</span><span>건</span></span>
							</div>
						</div>
					</div>
					<div class="box2 box_inner">
						<h3>최근 게시물</h3>
					</div>
				</div>
				
				<div class="box_wrap">
					<div class="box full">
						<div id='calendar'></div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
